# .github/settings.yml for github/safe-settings action

# Applies to the repository where the workflow runs
repository:
  default_branch: main
  has_issues: true
  has_projects: false
  has_wiki: false
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  delete_branch_on_merge: true
  visibility: public
  topics:
    - dotnet
    - aws
    - serverless
    - layeredcraft
    - open-source

rulesets:
  - name: "Require PR reviews"
    enforcement: active
    target: branch
    conditions:
      ref_name:
        include:
          - "main"
        exclude: []
    rules:
      pull_request_approval:
        required_approving_review_count: 1
        dismiss_stale_reviews_on_push: true
        require_code_owner_review: true
      required_status_checks:
        strict_required_status_checks_policy: true
        required_check_runs:
          - "build"
      non_fast_forward:
        enabled: true
      linear_history:
        enabled: true
      signature_requirements:
        enabled: false

