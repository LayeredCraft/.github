# .github/workflows/apply-settings.yml

name: ✨ Apply Safe Settings

description: Sync repo configuration using github/safe-settings

on:
  push:
    branches: [main]
    paths:
      - ".github/settings.yml"

jobs:
  apply-settings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      administration: write
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Apply repository settings
        uses: github/safe-settings@v3
        with:
          config-file: .github/settings.yml
          token: ${{ secrets.GITHUB_TOKEN }}
